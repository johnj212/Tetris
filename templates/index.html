<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="game-info">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="next-piece">Next:</div>
            <canvas id="nextPieceCanvas"></canvas>
            <div id="held-piece">Hold:</div>
            <canvas id="heldPieceCanvas"></canvas>
        </div>
    </div>

    <div id="controls">
        <div class="gameboy-controls">
            <div class="d-pad">
                <div class="d-pad-row">
                    <button id="up-btn">↑</button>
                </div>
                <div class="d-pad-row">
                    <button id="left-btn">←</button>
                    <button id="right-btn">→</button>
                </div>
                <div class="d-pad-row">
                    <button id="down-btn">↓</button>
                </div>
            </div>
            <div class="action-buttons">
                <div class="action-row">
                    <button id="rotate-btn">A</button>
                </div>
                <div class="action-row">
                    <button id="hold-btn">B</button>
                    <button id="drop-btn">C</button>
                </div>
            </div>
        </div>
        <button id="pause-btn">⏸</button>
    </div>

    <div id="game-over" class="hidden">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <div id="pause-overlay" class="hidden">
        <div class="pause-content">
            <h2>PAUSED</h2>
            <button id="unpause-btn">Continue</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/tetris.js') }}"></script>
</body>
</html>
